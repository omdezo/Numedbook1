version: '3.8'

services:
  backend:
    build: ./server
    container_name: nu_backend
    ports:
      - "3000:3000"
    environment:
      # Add any backend-specific environment variables here
      # For example:
      # DATABASE_URL: postgresql://user:password@db:5432/mydatabase
      # JWT_SECRET: your_super_secret_key
      NODE_ENV: production

  frontend:
    build: ./client
    container_name: nu_frontend
    ports:
      - "80:80"
    depends_on:
      - backend

