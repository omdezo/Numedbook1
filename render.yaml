services:
  # Backend + Frontend (combined service)
  - type: web
    name: study-room-booking
    env: node
    region: oregon
    plan: free
    buildCommand: cd client && npm install && npm run build && cd ../server && npm install && npm run build
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_URL
        sync: false
    healthCheckPath: /health
